<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Revue de Presse</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f4f7fa;
      margin: 0;
      padding: 0;
      width: 350px;
      height: 320px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h2 {
      margin-top: 20px;
      font-size: 20px;
      color: #333;
    }
    .card {
      background: #ffffff;
      width: 90%;
      margin-top: 15px;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0px 4px 10px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
      align-items: center;
      transition: transform 0.2s ease-in-out;
    }
    .card:hover {
      transform: translateY(-3px);
    }
    button {
      width: 100%;
      padding: 12px;
      background: linear-gradient(45deg, #4CAF50, #45a049);
      color: white;
      font-weight: bold;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s ease-in-out;
    }
    button:hover {
      background: linear-gradient(45deg, #45a049, #4CAF50);
      box-shadow: 0px 4px 12px rgba(76, 175, 80, 0.5);
    }
    #result {
      margin-top: 15px;
      font-size: 14px;
      color: #444;
      background: #f1f1f1;
      padding: 10px;
      border-radius: 8px;
      width: 100%;
      text-align: center;
      box-sizing: border-box;
      min-height: 40px;
      line-height: 20px;
      word-wrap: break-word;
    }
    .status-bar {
      width: 100%;
      height: 8px;
      background: #e0e0e0;
      border-radius: 5px;
      margin-top: 15px;
      overflow: hidden;
    }
    .progress {
      height: 100%;
      width: 0%;
      background: #4CAF50;
      border-radius: 5px;
      transition: width 0.5s ease-in-out;
    }
    .footer {
      margin-top: auto;
      font-size: 12px;
      color: #888;
      padding: 10px;
    }
  </style>
</head>

      <div class="progress" id="progressBar"></div>

  </div>

  <script src="popup.js"></script>

</html>
<script>
  document.getElementById('startBtn').addEventListener('click', function() {
    this.disabled = true;
    this.textContent = 'En cours...';
    document.getElementById('result').textContent = 'Lancement de lâ€™agent...';

    // Simulate progress
    let progressBar = document.getElementById('progressBar');
    let width = 0;
    let interval = setInterval(function() {
      if (width >= 100) {
        clearInterval(interval);
        document.getElementById('result').textContent = 'Agent terminÃ© !';
        progressBar.style.width = '100%';
      } else {
        width++;
        progressBar.style.width = width + '%';
      }
    }, 50); // Adjust speed of progress here
  });
